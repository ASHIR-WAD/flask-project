<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dash.css">
    <title>Sponsors's Dashboard</title>
    <style>
        .viewopen {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffd700;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popupcontent {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 300px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .buttons {
            margin-top: 20px;
        }

        .addbutton {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .findbutton {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }
        form{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flagged ,.campaign{
            height: 6vh;

        }

    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Sponsor</h1>
            <nav>
                <a href="/smain"><button>Profile</button></a>
                <a href="/campaign"><button>Campaigns</button></a>
                <a href="/sfind"><button>Find</button></a>
                <a href=""><button>Stats</button></a>
                <a href="/logout"><button>Logout</button></a>
            </nav>
        </header>
        <main>
            <h2>Welcome {{user.sname}}</h2>
            <h3>Active Campaigns:</h3>
            <div class="campaignlist">
                <table>
                {% for c in activecamp %}
                    <tr>
                        <td>
                            <div class="campaign">
                                <span>{{c.cname}}</span>
                                <button class="viewopen" data-popup-id="popup{{ loop.index }}">View</button>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
                </table>
                
            </div>

            <h3>Requests</h3>
            <div class="requestlist">
                <table>
                    {% for r in request %}
                        <tr>
                            <td>
                                <div class="request">
                                    <span>{{ f.uname }}</span>
                                    <div>
                                        <button class="viewopen" data-popup-id="popup{{ loop.index }}">View</button>
                                        <button class="accept">Accept</button>
                                        <button class="reject">Reject</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
                
            </div>
        </main>
    </div>

    <!-- pop up part -->
    {% for c in activecamp %}
    <div class="popup" id="popup{{ loop.index }}">
        <div class="popupcontent">
            <span class="close" data-popup-id="popup{{ loop.index }}">&times;</span>
            <h2>Description</h2>
            <p>This is a description in the popup.</p>
            <div class="buttons">
                <button class="addbutton">Add</button>
                <button class="findbutton">Find</button>
            </div>
        </div>
    </div>
    {% endfor %}

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const openButtons = document.querySelectorAll('.viewopen');
            const closeButtons = document.querySelectorAll('.close');

            openButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const popupId = button.getAttribute('data-popup-id');
                    const popup = document.getElementById(popupId);
                    popup.style.display = 'flex';
                });
            });

            closeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const popupId = button.getAttribute('data-popup-id');
                    const popup = document.getElementById(popupId);
                    popup.style.display = 'none';
                });
            });

            window.addEventListener('click', (event) => {
                const openPopups = document.querySelectorAll('.popup');
                openPopups.forEach(popup => {
                    if (event.target === popup) {
                        popup.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
