<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="/static/dash.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>sponsor's Dashboard</h1>
            <nav>
                <a href="/smain"><button>Info</button></a>
                <a href="/campaign"><button>Campaigns</button></a>
                <a href="/sfind"><button>Find</button></a>
                <a href=""><button>Stats</button></a>
                <a href="/logout"><button>Logout</button></a>
            </nav>
        </header>
        <main>
            <h2>Welcome {{user.sname}}</h2>
            <div class="searchbar">
                <input type="text" placeholder="search bar...">
            </div>
    <br>
            <div class="viewpoint">
            <h3>All Influencer's</h3>
            <table>
                {%for i in influ %}
                    <tr>
                        <td>
                            <div class=" list">
                                <span>{{i.iname}}</span>
                                <div>
                                    <button class="viewopen" data-popup-id="popup{{ loop.index }}">View</button>
                                    <button class="req">Request</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                {%endfor%}
            </table>
            </div>
</main>
</div>
<!-- ppop content -->
{% for c in influ %}
    <div class="popup" id="popup{{ loop.index }}">
        <div class="popupcontent">
            <span class="close" data-popup-id="popup{{ loop.index }}">&times;</span>
            <h2>Description</h2>
            <p>This is a description in the popup.</p>
            <div class="buttons">
                <button class="addbutton">Add</button>
                <button class="findbutton">Find</button>
            </div>
        </div>
    </div>
{% endfor %}
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const openButtons = document.querySelectorAll('.viewopen');
        const closeButtons = document.querySelectorAll('.close');

        openButtons.forEach(button => {
            button.addEventListener('click', () => {
                const popupId = button.getAttribute('data-popup-id');
                const popup = document.getElementById(popupId);
                popup.style.display = 'flex';
            });
        });

        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const popupId = button.getAttribute('data-popup-id');
                const popup = document.getElementById(popupId);
                popup.style.display = 'none';
            });
        });

        window.addEventListener('click', (event) => {
            const openPopups = document.querySelectorAll('.popup');
            openPopups.forEach(popup => {
                if (event.target === popup) {
                    popup.style.display = 'none';
                }
            });
        });
    });
</script>
<style>
    .viewopen {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ffd700;
    }

    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .popupcontent {
        background: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        position: relative;
        width: 300px;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
    }

    .buttons {
        margin-top: 20px;
    }

    .addbutton {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
    }

    .findbutton {
        background-color: #2196F3;
        color: white;
        border: none;
        border-radius: 4px;
    }
</style>

</body>
</html>
