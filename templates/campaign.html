<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dash.css">
    <title>Sponsors's Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Sponsor</h1>
            <nav>
                <a href="/smain"><button>Profile</button></a>
                <a href="/campaign"><button>Campaigns</button></a>
                <a href="/sfind"><button>Find</button></a>
                <a href=""><button>Stats</button></a>
                <a href="/logout"><button>Logout</button></a>
            </nav>
        </header>
        <main>
            <div class="adbutton" style="display: flex;position: relative;left: 85%;">
                <a href="/addcampaign"><button>add campaign</button></a>
            </div>
            <h2>Welcome {{user.sname}}</h2>
            <h3>Active Campaigns:</h3>
            
            <div class="campaignlist">
                <div class="campaignitem">
                    {% for c in camp %}
                        <div class="campaign">
                            <span class="heading">{{ c.cname }}</span>
                            <button class="viewopen" data-popup-id="popup{{ loop.index }}">View</button>
                        </div>
                    {% endfor %}
                </div>
                
            </div>

            
                
            
        </main>
    </div>

<!-- ppop content -->
{% for c in camp %}
    <div class="popup" id="popup{{ loop.index }}">
        <div class="popupcontent">
            <span class="close" data-popup-id="popup{{ loop.index }}">&times;</span>
            <h2>Description</h2>
            <p>This is a description in the popup.</p>
            <div class="buttons">
                <button class="addbutton">Add</button>
                <button class="findbutton">Find</button>
            </div>
        </div>
    </div>
{% endfor %}
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const openButtons = document.querySelectorAll('.viewopen');
        const closeButtons = document.querySelectorAll('.close');

        openButtons.forEach(button => {
            button.addEventListener('click', () => {
                const popupId = button.getAttribute('data-popup-id');
                const popup = document.getElementById(popupId);
                popup.style.display = 'flex';
            });
        });

        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const popupId = button.getAttribute('data-popup-id');
                const popup = document.getElementById(popupId);
                popup.style.display = 'none';
            });
        });

        window.addEventListener('click', (event) => {
            const openPopups = document.querySelectorAll('.popup');
            openPopups.forEach(popup => {
                if (event.target === popup) {
                    popup.style.display = 'none';
                }
            });
        });
    });
</script>

    <style>
        .campaign{
            height: 20vh;
            width: 20vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            
        }
        .heading {
            font-size: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }
        .campaignlist {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .campaignitem {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; /* Space between grid items */
            width: 100%;
            max-width: 1200px;
        }
        
        .campaign {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .viewopen {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffd700;
        }
    
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    
        .popupcontent {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 300px;
        }
    
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    
        .buttons {
            margin-top: 20px;
        }
    
        .addbutton {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    
        .findbutton {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</body>
</html>
